<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Convert Some Numbers - Online Multi-Unit Converter</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <script src="./conversions.js"></script>
    <script src="script.js" async defer></script>
    <div class="wrapper">
        <h1>Convert Some Numbers</h1>
        <div class="values-form">
            <div class="input-box">
                <input id="value" placeholder="Target Value">
                <input list="units" class="units" id="unit-from" placeholder="Unit">
            </div>
            <div class="input-box">
                <input id="final-value" placeholder="Result Value">
                <input list="units" class="units" id="unit-to" placeholder="Unit">
            </div>



        </div>
        <div id="final-value-box" class="final-value-box">
            <h3>Enter values to get conversion!</h3>
        </div>

        <datalist id="units">

        </datalist>

        
    </div>

    <footer id = "footer">
        <h6>Copyright Ethan Teber-Rossi 2023</h6>
    </footer>

   


</body>

</html>
