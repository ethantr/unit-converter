<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Convert Some Numbers - Online Multi-Unit Converter</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <script src="./conversions.js"></script>
    <script src="script.js" async defer></script>
    <div class="wrapper">
        <!-- Title -->
        <h1>Convert Some Numbers</h1>
        <!-- Conversion Form -->
        <div class="values-form">
            <!-- Target -->
            <div class="input-box">
                <input id="value" placeholder="Target Value">
                <input list="units" class="units" id="unit-from" placeholder="Unit">
            </div>
            <!-- Resulting -->
            <div class="input-box">
                <input id="final-value" placeholder="Result Value">
                <input list="units" class="units" id="unit-to" placeholder="Unit">
            </div>
        </div>

        <!-- Box showing current conversion -->
        <div class="final-value-box">
            <h3 id="final-value-box">Enter values to get conversion!</h3>
        </div>


        <!-- Container for Previous Conversions -->
        <div id="entry-container">

        </div>
    </div>





    <datalist id="units">
    </datalist>


    <footer id="footer">
        <h6>Copyright Ethan Teber-Rossi 2023</h6>
    </footer>

    <div class=button-container>
        <button id="add-item-button" class="control-button" onclick="addEntry()"><span
                class="material-symbols-outlined">
                add
            </span></button>

        <!-- <div class="control-button"><span class=" material-symbols-outlined">
            place_item
        </span></div> -->
    </div>
</body>

</html>
